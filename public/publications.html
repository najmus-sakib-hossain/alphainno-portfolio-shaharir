<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Shahriar Khan</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .page-title {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .page-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.95;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(102, 126, 234, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .publications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .publication-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .publication-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.15);
        }
        
        .publication-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .no-image-placeholder {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .no-image-placeholder i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
        
        .no-image-placeholder p {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .publication-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .publication-text {
            color: #4a5568;
            line-height: 1.7;
            font-size: 0.95rem;
            flex-grow: 1;
            margin-bottom: 1rem;
        }
        
        .publication-id {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-icon {
            font-size: 5rem;
            color: #cbd5e0;
            margin-bottom: 1.5rem;
        }
        
        .empty-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.75rem;
        }
        
        .empty-subtitle {
            font-size: 1.1rem;
            color: #718096;
        }
        
        .error-message {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
            text-align: center;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            color: #667eea;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .back-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .page-subtitle {
                font-size: 1rem;
            }
            
            .publications-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .publication-image,
            .no-image-placeholder {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Page Header -->
    <header class="page-header">
        <div style="max-width: 1200px; margin: 0 auto;">
            <h1 class="page-title">
                <i class="fas fa-book-open"></i> Publications
            </h1>
            <p class="page-subtitle">Explore our collection of publications and summaries</p>
            <div style="margin-top: 1.5rem;">
                <a href="/" class="back-button">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <!-- Error State -->
        <div id="error" style="display: none;">
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Error:</strong> <span id="error-text"></span>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty" style="display: none;">
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-inbox"></i>
                </div>
                <h2 class="empty-title">No Publications Yet</h2>
                <p class="empty-subtitle">Check back later for new publications</p>
            </div>
        </div>

        <!-- Publications Grid -->
        <div id="publications-container" class="publications-grid"></div>
    </div>

    <script>
        // API endpoint
        const API_URL = '/api/publication-summery';

        // Fetch publications from API
        async function fetchPublications() {
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Hide loading spinner
                document.getElementById('loading').style.display = 'none';
                
                if (result.status === 'success' && result.data && result.data.length > 0) {
                    displayPublications(result.data);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error fetching publications:', error);
                showError(error.message);
            }
        }

        // Display publications
        function displayPublications(publications) {
            const container = document.getElementById('publications-container');
            container.innerHTML = '';

            publications.forEach(publication => {
                const card = createPublicationCard(publication);
                container.appendChild(card);
            });
        }

        // Create publication card
        function createPublicationCard(publication) {
            const card = document.createElement('div');
            card.className = 'publication-card';
            
            const imageHTML = publication.image 
                ? `<img src="${escapeHtml(publication.image)}" alt="Publication Image" class="publication-image" loading="lazy">`
                : `<div class="no-image-placeholder">
                       <i class="fas fa-image"></i>
                       <p>No Image Available</p>
                   </div>`;
            
            card.innerHTML = `
                ${imageHTML}
                <div class="publication-content">
                    <span class="publication-id">ID: ${escapeHtml(publication.id)}</span>
                    <p class="publication-text">${escapeHtml(publication.content)}</p>
                </div>
            `;
            
            return card;
        }

        // Show empty state
        function showEmptyState() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('empty').style.display = 'block';
        }

        // Show error
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-text').textContent = message;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchPublications);
    </script>
</body>
</html>
